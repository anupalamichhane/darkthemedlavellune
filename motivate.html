<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lavellune â€” Motivated</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Add this with your other CSS links -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body data-mood="motivate" class="mood-page motivate">
  <div class="star-field" aria-hidden="true"></div>

  <header>
    <h1 class="logo">Lavellune</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="studyroom.html">Study Room</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <h2 class="mood-title">Motivated ðŸš€</h2>

    <section class="timer-section">
      <div id="timer">25:00</div>
      <div class="timer-buttons">
        <button data-action="start">Start</button>
        <button data-action="pause">Pause</button>
        <button data-action="reset">Reset</button>
      </div>
    </section>

    <section class="affirmation">
      <h3>Affirmation</h3>
      <p id="affirmationText"></p>
    </section>

    <section class="todo-section">
      <h3>Your Tasks</h3>
      <form id="taskForm" class="todo-container" autocomplete="off">
        <input id="taskInput" placeholder="What do you need to do?" />
        <button type="submit">Add</button>
      </form>
      <ul id="taskList"></ul>
    </section>
  </main>

  <footer>&copy; 2025 Lavellune</footer>
  
  <div class="lavellune-music-player">
    <button id="toggleAudio" aria-label="Play / Pause">
      <i class="fa-solid fa-play"></i>
      <span class="pulse-dot"></span>
    </button>
    <div class="track-info">
      <span class="track-label">Now playing</span>
      <span id="trackName" class="track-name">...</span>
    </div>
    <audio id="moodAudio" loop></audio>
  </div>
  

  <script src="script.js"></script>
  <script src="music-player.js"></script>
  <script src="background-effects.js"></script>
  <!-- Add this with your other script tags -->
<script src="animations.js"></script>
</body>
</html>
